<!DOCTYPE html>
<html>
<head>
	<title>Google clone made in week 3!</title>

	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
	<!-- everything goes inside this -->
	<div id="google-wrapper">
		<!-- the header/top of page -->
		<div id="header">
			<div class="menu">
				<ol>
					<li class="menu-item">Mail</li>
					<li class="menu-item">Images</li>
					<li class="menu-item">Grid</li>
					<li class="menu-item">Alerts</li>
					<li class="menu-item">Profile</li>
				</ol>
			</div>

	</div>

	<!-- main content -->
	<div id="content">
		<!-- stuff... -->
		<div class="google-logo">
			<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
		</div>
		<!-- search bar stuff...text mic -->
		<div class="search-bar">
			<input type="text" />
			<div class="mic"></div>
		</div>
		<div class="buttons">
			<button class="button">Google Search</button>
			<button class="button">I'm Feeling Lucky</button>

	</div>

	<!-- Footer -->
	<div id="footer">
		<!-- stuff... -->
		<!-- left section... -->
		<div class="footer-left">
			<ul>
				<li class="menu-item">Advertising</li>
				<li class="menu-item">Business</li>
				<li class="menu-item">About</li>
			</ul>				
		<div class="footer-right">
			<ul>
				<li class="menu-item">Privacy</li>
				<li class="menu-item">Terms</li>
				<li class="menu-item">Settings</li>
			</ul>
		</div>

	</div>

</div>

</body>
</html>
